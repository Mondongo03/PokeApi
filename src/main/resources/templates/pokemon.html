<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>807 Pokemons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-dark text-white text-center mb-4" style="height: 100px;
     display: flex;
        align-items: center;
        justify-content: center;
        font-size: 70px; ">
    <h2>Movimientos</h2>
</div>


<div class="container" style="max-width: 3600px;">
    <div class="row justify-content-center">
        <div class="col-md-2 mb-3 mx-0" th:each="pokemon : ${pokemon}">
            <div class="card px1">
                <img class="card-img-top" th:src="${pokemon.sprites().other().home().front_default()}" alt="Pokemon Image">
                <div class="card-body">
                    <h2 class="card-title" th:text="${pokemon.name}" style="text-align: center;"></h2>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
